<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel='stylesheet' href=style.css>
</head>
<body>
    <div class="location">
        <h1 class="locationTimezone">This app DOES NOT work if you block the location access</h1>
        <img class='icon' alt='Icon'>
    </div>
    <div class="temperatureDesc">
        <div class="temperature">
            <h1 class='temp'>Please change permission</h1>
            <span class='tempSign'>F</span>
        </div>
        <button id='activateButton'><h2 class="desc">Refresh</h2><img src='refresh.jpg' width='50' height='50' id='weatherIcon'></button>
    </div>
    <script src='java.js'></script>

</body>
</html>
